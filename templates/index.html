{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('filter')}}">
    <div class="row">
        <div class="col s1">
            <h6>Filter by:</h6>
        </div>
        <div class="input-field col s3">
            <select name="category" id="category">
            {% for cat in categories %}
            <option value="{{cat.name}}" {{'selected' if cat.name == 'Any'}}>{{cat.name}}</option>
            {% endfor %}
            </select>
            <label>Category</label>
        </div>
        <div class="input-field col s3">
            <select name="cuisine" id="cuisine">
            {% for cuisine in cuisines %}
            <option value="{{cuisine.name}}" {{'selected' if cuisine.name == 'Any'}}>{{cuisine.name}}</option>
            {% endfor %}
            </select>
            <label>Cuisine</label>
        </div>
        <div class="col s2">
        <button class="btn-small waves-effect waves-light" type="submit" name="action">Apply Filter
            <i class="material-icons right">filter_list</i>
        </button>
        </div>
    </div>
</form>
<!-- Materialize fab card -->
<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m4">
        <div class="card-panel blue-grey darken-3">
            <span class="white-text">{{recipe.category}}</span>
            <span class="white-text">{{recipe.cuisine}}</span>
            <span class="white-text">{{recipe.username}}</span>
        </div>
        <div class="card medium">
            <div class="card-image">
                <img class="materialboxed" src="{{recipe.image_url}}" alt="recipe_image"> 
                <span class="card-title">
                    <strong class="blue-grey darken-3">{{recipe.title}}</strong>
                </span>
            </div>
            <div class="card-content">
                <p>{{recipe.description}}</p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}"><strong>Recipe</strong></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
